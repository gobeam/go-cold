<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Go Cold"
      content="Go Cold To avoid distraction during you work time"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Go Cold</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: #282828;
        overflow: hidden;
      }
      p {
        font-family: "Bevan", cursive;
        font-size: 130px;
        margin: 10vh 0 0;
        text-align: center;
        letter-spacing: 5px;
        background-color: black;
        color: transparent;
        text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.1);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
      }
      p span {
        font-size: 1.2em;
      }
      code {
        color: #bdbdbd;
        text-align: center;
        display: block;
        font-size: 16px;
        margin: 0 30px 25px;
      }
      code span {
        color: #f0c674;
      }
      code i {
        color: #b5bd68;
      }
      code em {
        color: #b294bb;
        font-style: unset;
      }
      code b {
        color: #81a2be;
        font-weight: 500;
      }
      a {
        color: #8abeb7;
        font-family: monospace;
        font-size: 20px;
        text-decoration: underline;
        margin-top: 10px;
        display: inline-block;
      }
      @media screen and (max-width: 880px) {
        p {
          font-size: 14vw;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <p>Forbidden: <span>403</span></p>
    <code><span>this_page</span>.<em>not_found</em> = true;</code>
    <code><span>if</span> (<b>you_spelt_it_wrong</b>) {<span>try_again()</span>;}</code>
    <code><span>else if (<b>we_screwed_up</b>)</span> {<em>alert</em>(<i>"We're really sorry about that."</i>); <span>window</span>.<em>location</em> = home;}</code>
    <center><a>HOME</a></center>
  <script>
    function type(n, t) {
      var str = document.getElementsByTagName("code")[n].innerHTML.toString();
      var i = 0;
      document.getElementsByTagName("code")[n].innerHTML = "";

      setTimeout(function() {
        var se = setInterval(function() {
          i++;
          document.getElementsByTagName("code")[n].innerHTML =
                  str.slice(0, i) + "|";
          if (i == str.length) {
            clearInterval(se);
            document.getElementsByTagName("code")[n].innerHTML = str;
          }
        }, 10);
      }, t);
    }

    type(0, 0);
    type(1, 600);
    type(2, 1300);
  </script>
  </body>
</html>
